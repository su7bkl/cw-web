<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cw</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        canvas {
            width: 120vmin;
            height: 90vmin;
            border: 1px solid black;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            margin-left: 5vmin;
            text-align: center;
            font-size: 3vmin;
        }

        .right-panel input {
            font-family: 'Press Start 2P', sans-serif;
            margin-bottom: 2vmin;
            padding: 1vmin;
            font-size: 3vmin;
            width: 25vmin;
            height: 5vmin;
            border-radius: 1vmin;
            border: 2px solid black;
        }

        .right-panel button {
            font-family: 'Press Start 2P', sans-serif;
            margin: 1vmin 0;
            padding: 1.5vmin;
            font-size: 3vmin;
            width: 25vmin;
            height: 7vmin;
            border-radius: 1vmin;
            border: 2px solid black;
            cursor: pointer;
        }

        .result-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            font-size: 0.8em;
        }

        .result-table th, .result-table td {
            border: 2px solid #000;
            padding: 0.5em;
            text-align: left;
        }

        .result-table th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        .result-table td {
            background-color: #f2f2f2;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    repeating-linear-gradient(
                            transparent,
                            transparent 4px,
                            rgba(0, 0, 0, 0.5) 8px
                    ),
                    repeating-linear-gradient(
                            to right,
                            rgba(255, 0, 0, 0.5) 0px,
                            rgba(255, 0, 0, 0.5) 1px,
                            rgba(0, 255, 0, 0.5) 1px,
                            rgba(0, 255, 0, 0.5) 2px,
                            rgba(0, 0, 255, 0.5) 2px,
                            rgba(0, 0, 255, 0.5) 3px,
                            transparent 3px
                    );
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="120" height="90"></canvas>
<div class="right-panel">
    <input id="player" type="text" placeholder="nickname" value="player">
    <button id="play">Play</button>
    <button id="lvl1">Lvl 1</button>
    <button id="lvl2">Lvl 2</button>
    <div class="result-table">
        <p>Results Table:</p>
        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="scanlines"></div>
<script src="gameManager.js" type="module"></script>
</body>
</html>
